 <div class="Main_Search">
      <div id="home-header">
      </div>

        <div class="middle">

          <p class="middle-title-1">Feeling Hungry?</p>
          <p class="middle-title-2"><span style="color: #4eaacf"><strong>SFSquare</strong></span> is here to help!</p>
          <p class="middle-title-3">Type in the food that you are craving here in San Francisco.</p>

         <center> 
        
            
            <form ng-submit="vm.searchRequest(vm.searchQuery)" class="middle-form">  
              <input type="text"  id="input" class="form-control"  placeholder="e.g. Steak or Fries" ng-model="vm.searchQuery">

              <button ui-sref="main({type: vm.searchQuery})" type="submit" id="search"><strong>SEARCH</strong></button>
            </form>
            
          </center>

  

        </div>
    </div>
